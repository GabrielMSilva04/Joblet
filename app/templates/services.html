{% extends "layout.html" %}

{% block content %}

    <div class="p-4">
        {# Filter Form #}
        <div class="bg-base-200 rounded-lg p-4">
            <form method="GET" action="{% url 'services' %}" class="form-control">
                <label class="label">
                    <span class="label-text text-base-content">Filter</span>
                </label>
                <input
                    type="text"
                    name="search"
                    placeholder="Search for services"
                    class="input input-bordered mb-4"
                    value="{{ search_query }}"
                />

                <!-- Categories Filter -->
                <div class="relative">
                    <select name="category" class="select select-bordered w-full max-w-xs">
                        <option value="0">All Categories</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}" {% if category_id == category.id|stringformat:"s" %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <div class="select-arrow"></div>
                </div>

                <!-- Sort By -->
                <label class="label">
                    <span class="label-text text-base-content">Sort By</span>
                </label>
                <div class="relative">
                    <select name="sort" class="select select-bordered w-full max-w-xs">
                        <option value="0" {% if sort_option == '0' %}selected{% endif %}>Most Recent</option>
{#                        <option value="1" {% if sort_option == '1' %}selected{% endif %}>Most Popular</option>#}
                        <option value="2" {% if sort_option == '2' %}selected{% endif %}>Price: Low to High</option>
                        <option value="3" {% if sort_option == '3' %}selected{% endif %}>Price: High to Low</option>
                    </select>
                    <div class="select-arrow"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary text-white mt-4">Apply Filters</button>
            </form>
        </div>

        <div class="w-full px-4 py-6 bg-base-300 h-[calc(100vh-140px)] overflow-auto rounded-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for service in services %}
                    <div class="card bg-base-200 bordered shadow-lg">
                        <a href="{% url 'service' service.id %}">
                            <figure>
                                {% if service.image %}
                                    <img src="{{ service.image.url }}" alt="{{ service.title }}" class="rounded-t-lg">
                                {% elif service.category.image %}
                                    {# Add the category image #}
                                    <img src="{{ service.category.image.url }}" alt="{{ service.title }}" class="rounded-t-lg">
                                {% else %}
                                    <img src="https://via.placeholder.com/640x360.png?text=No+Image" alt="{{ service.title }}" class="rounded-t-lg">
                                {% endif %}
                            </figure>
                            <div class="card-body">
                                <h2 class="card-title text-lg font-semibold">{{ service.title }}</h2>
                                <p class="text-base-content text-justify text-pretty">{{ service.description|slice:":250" }}...</p>

                                <div class="flex justify-between items-center mt-4">
                                    <span class="text-lg font-semibold">${{ service.price }}</span>
                                    <span class="badge badge-primary text-white">{{ service.category.name }}</span>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
