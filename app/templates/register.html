{% extends "auth_layout.html" %}

{% block content %}
        <div class="relative z-10 flex items-center justify-center h-full">
            <div class="form-container bg-white p-12 rounded-xl shadow-lg w-1/3">
                <h2 class="text-4xl text-center text-accent font-extrabold mb-6">Sign Up</h2>

                {% include 'messages.html' %}

                <form method="POST" class="form-control space-y-6">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="text-black" for="username">Username</label>
                        <input type="text" class="form-control input w-full" id="username" name="username" placeholder="Enter your username" required>
                        {{ form.username.errors }}
                    </div>

                    <div class="form-group">
                        <div class="grid grid-flow-col justify-stretch">
                            <div class="mr-2">
                                <label class="text-black" for="first_name">First Name</label>
                                <input type="text" class="form-control input w-full" id="first_name" name="first_name" placeholder="Enter your first name" required>
                            </div>
                            <div class="ml-2">
                                <label class="text-black" for="last_name">Last Name</label>
                                <input type="text" class="form-control input w-full" id="last_name" name="last_name" placeholder="Enter your last name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="text-black" for="email">Email</label>
                        <input type="email" class="form-control input w-full" id="email" name="email" placeholder="Enter your email" required>
                        {{ form.email.errors }}
                    </div>

                    <div class="form-group">
                        <label class="text-black" for="password1">Password</label>
                        <input type="password" class="form-control input w-full" id="password1" name="password1" placeholder="Enter your password" required>
                        {{ form.password1.errors }}
                    </div>

                    <div class="form-group">
                        <label class="text-black" for="password2">Confirm Password</label>
                        <input type="password" class="form-control input w-full" id="password2" name="password2" placeholder="Confirm your password" required>
                        {{ form.password2.errors }}
                    </div>

                    <button type="submit" class="btn btn-accent w-3/4 text-white rounded-xl mx-auto">Sign Up</button>
                </form>

                <div class="text-center mt-4">
                    Already have an account?
                    <a href="{% url 'login' %}" class="link link-accent font-bold">Sign In</a>
                </div>
            </div>
{% endblock %}
