<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'tools-svgrepo-com.svg' %}"/>
    <title>Joblet</title>
</head>

<body data-theme="retro">
    <div class="h-screen w-screen p-4">
        <div class="navbar bg-accent rounded-lg">
            <div class="navbar-start">
                <a class="btn btn-ghost text-xl text-white">joblet.</a>
            </div>
        
            <div class="navbar-center">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                </ul>
            </div>
        
            {% if user.is_authenticated %}
            <div class="navbar-end flex gap-4">
                <span class="text-white">Bem-vindo, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="POST" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-base-200 text-accent">
                        Logout
                    </button>
                </form>
            </div>
            {% endif %}
            
            {% if not user.is_authenticated %}
            <div class="navbar-end">
                <form action="{% url 'login' %}" method="POST" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-base-200 text-accent">
                        Login
                    </button>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
        
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
